server {
    server_name plannapp.co www.plannapp.co plannapp.com.tr www.plannapp.com.tr;

    root /var/www/royalpremiumcare_dev/frontend/build;
    index index.html;

    # 1. Favicon
    location = /favicon.ico {
        try_files $uri /logo.png =404;
        expires 1y;
        add_header Cache-Control "public";
    }

    # 2. Static files (JS, CSS) - Cache busting için version kontrolü
    location ~* ^/(?!api/).*\.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }
    
    # Images ve diğer static dosyalar
    location ~* ^/(?!api/).*\.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # HTML dosyaları için cache'i devre dışı bırak
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # --- WebSocket/Socket.IO - Prefix match with ^~ modifier (highest priority after exact) ---
    location ^~ /api/socket.io {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # 4. Static files (Logos) - /api/ bloğundan ÖNCE olmalı
    location ^~ /api/static/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5. Backend API (Sadece /api/ istekleri)
    location /api/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # 6. Frontend (React Router) - Tüm diğer istekler (EN SON)
    # Static dosyalar için cache'i kapat (development)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/plannapp.co/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/plannapp.co/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = plannapp.co) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    if ($host = www.plannapp.co) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    if ($host = plannapp.com.tr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    if ($host = www.plannapp.com.tr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name plannapp.co www.plannapp.co plannapp.com.tr www.plannapp.com.tr;
    return 404; # managed by Certbot
}
